<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadDevs Company</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media-queries.css">
  <link rel="shortcut icon" href="./images/pic_to_tab.svg">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div class="container">

    <header class="title-block animate__animated animate__backInDown">
      <span class="title-text">New </span>
      <img class="title-lighting" src="./images/small_lighting.svg" alt="Small lighting">
      <span class="title-text"> project by</span>
    </header>

    <section class="central-content">
      <div class="central-images">
        <img src="./images/lightning_image.svg" alt="Lighting">
      </div>
      <img class="animate__animated animate__zoomIn" src="./images/logo_image.svg" alt="Logo">
      <div class="central-images">
        <img src="./images/fire_image.svg" alt="Fire">
      </div>
    </section>

    <section class="last-content">
      <span class="title-text">comming soon
        <img class="small-fire" src="./images/small_fire_image.svg" alt="Small fire">
      </span>
    </section>

    <p class="footer-link">
      <a target="_blank" href="https://maddevs.io">Go to our site</a>
    </p>
  </div>
</body>
</html>
